<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/excluir.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Carrinho de compras</title>
</head>

<body>
  <!-- Gaveta lateral de departamentos -->
  <div class="side-drawer" id="side-drawer">
    <h2>Categorias</h2>
    <i class="fa fa-arrow-left fa-lg" id="btn-departamentos2"></i>
    <ul>
      <li><a href="#">Computadores</a></li>
      <li><a href="#">Notebooks</a></li>
      <li><a href="#">Monitores</a></li>
      <li><a href="#">Periféricos</a></li>
      <li><a href="#">Smartphones</a></li>
      <li><a href="#">Acessórios</a></li>
    </ul>
  </div>

  <!-- Cabeçalho -->
  <header class="header">

    <button class="btn-departamentos" id="btn-departamentos">
      <i class="fa fa-bars"></i> Departamentos
    </button>

    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="TechStore" height="60px">
      <h3 class="tech logo_nome">Tech</h3>
      <h3 class="store logo_nome">Store</h3>
    </a>

    <!--Barra de pesquisa-->
    <form class="pesquisa-formulario" action="pesquisa.html" method="get">
      <input class="texto_pesquisa" type="text" id="nome" required placeholder=" ">
      <span class="placeholder">Pesquisar</span>
      <button type="submit"><i class="fa fa-search fa-lg search-icon"></i></button>
    </form>
    
    <div class="header-icons">
      <a href="cadastro.html" title="Entrar / Cadastrar">
        <i class="fa fa-user fa-lg"></i>
      </a>
      <a href="carrinho.html" title="Carrinho">
        <i class="fa fa-shopping-cart fa-lg"></i>
      </a>
      <a href="novo_produto.html" title="Carrinho">
        <i class="fa fa-plus fa-lg"></i>
      </a>
    </div>
  </header>

  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Produto</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Fone de ouvido - R$159">Fone de ouvido - R$159</option>
            <option value="Iphone 15 - R$4699">Iphone 15 - R$4699</option>
            <option value="Oculus VR - R$5000">Oculus VR - R$5000</option>
            <option value="Teclado Redragon- R$289">Teclado Redragon- R$289</option>
            <option value="Cadeira Gamer - R$1234">Cadeira Gamer - R$1234</option>
            <option value="Mouse Pad - R$29">Mouse Pad - R$29</option>
          </select>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qtde.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="/img/carrinho.png" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul">1x</span> Iphone 15 <span class="texto-azul">$4699</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">$4699</span>
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
