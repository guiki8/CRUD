<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Tecnologia - Home</title>
  <!-- Link do CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <!-- Gaveta lateral de departamentos -->
  <div class="side-drawer" id="side-drawer">
    <h2>Categorias</h2>
    <i class="fa fa-arrow-left fa-lg" id="btn-departamentos2"></i>
    <ul>
      <li><a href="#">Computadores</a></li>
      <li><a href="#">Notebooks</a></li>
      <li><a href="#">Monitores</a></li>
      <li><a href="#">Periféricos</a></li>
      <li><a href="#">Smartphones</a></li>
      <li><a href="#">Acessórios</a></li>
    </ul>
  </div>

  <!-- Cabeçalho -->
  <header class="header">

    <button class="btn-departamentos" id="btn-departamentos">
      <i class="fa fa-bars"></i> Departamentos
    </button>

    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="TechStore" height="60px">
      <h3 class="tech logo_nome">Tech</h3>
      <h3 class="store logo_nome">Store</h3>
    </a>

    <!--Barra de pesquisa-->
    <form class="pesquisa-formulario" action="pesquisa.html" method="get">
      <input class="texto_pesquisa" type="text" id="nome" required placeholder=" ">
      <span class="placeholder">Pesquisar</span>
      <button type="submit"><i class="fa fa-search fa-lg search-icon"></i></button>
    </form>
    
    <div class="header-icons">
      <a href="cadastro.html" title="Entrar / Cadastrar">
        <i class="fa fa-user fa-lg"></i>
      </a>
      <a href="carrinho.html" title="Carrinho">
        <i class="fa fa-shopping-cart fa-lg"></i>
      </a>
      <a href="novo_produto.html" title="Carrinho">
        <i class="fa fa-plus fa-lg"></i>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2 style="text-align:center;">Produtos em Destaque</h2>
    <div class="produtos">
      <div class="produto">
        <img src="img/fone.png" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição breve do produto 1.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
      <div class="produto">
        <img src="img/cadeiragamer.png" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição breve do produto 2.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
      <div class="produto">
        <img src="img/iphone.png" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição breve do produto 3.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
