<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - TechStore</title>
    <link rel="stylesheet" href="css/header.css">
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/editarproduto.css">
</head>
<body>
    <!-- Gaveta lateral de departamentos -->
    <div class="side-drawer" id="side-drawer">
        <h2>Categorias</h2>
        <i class="fa fa-arrow-left fa-lg" id="btn-departamentos2"></i>
        <ul>
            <li><a href="#">Computadores</a></li>
            <li><a href="#">Notebooks</a></li>
            <li><a href="#">Monitores</a></li>
            <li><a href="#">Periféricos</a></li>
            <li><a href="#">Smartphones</a></li>
            <li><a href="#">Acessórios</a></li>
        </ul>
    </div>

    <!-- Cabeçalho -->
    <header class="header">
        <button class="btn-departamentos" id="btn-departamentos">
            <i class="fa fa-bars"></i> Departamentos
        </button>

        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="TechStore" height="60px">
            <h3 class="tech logo_nome">Tech</h3>
            <h3 class="store logo_nome">Store</h3>
        </a>

        <!-- Barra de pesquisa -->
        <form class="pesquisa-formulario" action="pesquisa.html" method="get">
            <input class="texto_pesquisa" type="text" id="nome" required placeholder=" ">
            <span class="placeholder">Pesquisar</span>
            <button type="submit"><i class="fa fa-search fa-lg search-icon"></i></button>
        </form>
        
        <div class="header-icons">
            <a href="cadastro.html" title="Entrar / Cadastrar">
                <i class="fa fa-user fa-lg"></i>
            </a>
            <a href="carrinho.html" title="Carrinho">
                <i class="fa fa-shopping-cart fa-lg"></i>
            </a>
            <a href="novo_produto.html" title="Novo Produto">
                <i class="fa fa-plus fa-lg"></i>
            </a>
        </div>
    </header>

    <div class="content">
        <!-- Formulário de Registro de Produto -->
        <div class="form-section">
            <div class="wrapper">
                <h2>Editar Produto</h2>
                <div class="form-box">
                    <form>
                        <div class="input-box">
                            <label for="nome">Nome do Produto:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="valor">Valor:</label>
                            <input type="number" id="valor" name="valor" step="0.01" required>
                        </div>
                        
                        <div class="input-box">
                            <label>Imagem:</label>
                            <input type="file" id="imagem" name="imagem" accept="image/*" required>
                            <button type="button" id="upload-btn">Selecionar Imagem</button>
                        </div>
                        
                        <div class="input-box">
                            <label for="estoque">Estoque:</label>
                            <input type="number" id="estoque" name="estoque" required>
                        </div>
                        
                        <button type="submit" class="btn">Editar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de Produtos Cadastrados -->
        <div class="products-section">
            <h2>Produtos Cadastrados</h2>
            <div class="product-header">
                <br>
                <span>Produto</span>
                <br>
                <span>Valor</span>
                <span>Estoque</span>
            </div>
            <div class="product-item">
                <img class="product-image" src="img/fone.png" alt="Produto 1">
                <span class="product-name">Produto 1</span>
                <span class="product-price">R$ 100,00</span>
                <span class="product-stock">10</span>
                <button class="delete-button" onclick="excluirProduto('Produto 1', this)">
                    Excluir
                </button>
            </div>
            
            <div class="product-item">
                <img class="product-image" src="img/cadeiragamer.png" alt="Produto 2">
                <span class="product-name">Produto 2</span>
                <span class="product-price">R$ 150,00</span>
                <span class="product-stock">5</span>
                <button class="delete-button" onclick="excluirProduto('Produto 2', this)">
                    Excluir
                </button>
            </div>

            <div class="product-item">
                <img class="product-image" src="img/iphone.png" alt="Produto 3">
                <span class="product-name">Produto 3</span>
                <span class="product-price">R$ 200,00</span>
                <span class="product-stock">3</span>
                <button class="delete-button" onclick="excluirProduto('Produto 3', this)">
                    Excluir
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('imagem').click();
        });
        
  function excluirProduto(nomeProduto, botao) {
      if (confirm(`Deseja excluir o produto "${nomeProduto}"?`)) {
          alert(`Produto "${nomeProduto}" excluído com sucesso!`);
          
          const productRow = botao.parentElement; 
          const productItem = productRow.querySelector('.product-item');
          
          if (productItem) {
              productItem.remove(); 
          }
      }
  }
</script>

    </script>
     <script src="script.js"></script>
</body>
</html>
