<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Tecnologia - Home</title>
  <!-- Link do CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <!-- Gaveta lateral de departamentos -->
  <div class="side-drawer" id="side-drawer">
    <h2>Categorias</h2>
    <ul>
      <li><a href="#">Computadores</a></li>
      <li><a href="#">Notebooks</a></li>
      <li><a href="#">Monitores</a></li>
      <li><a href="#">Periféricos</a></li>
      <li><a href="#">Smartphones</a></li>
      <li><a href="#">Acessórios</a></li>
    </ul>
  </div>

  <!-- Cabeçalho -->
  <header class="header">
    <a href="index.html" class="brand">TechStore</a>
    <button class="btn-departamentos" id="btn-departamentos">
      <i class="fa fa-bars"></i> Departamentos
    </button>

    <!--Barra de pesquisa-->
    <div class="search-bar">
        <form class="fomulario" action="pesquisa.html" method="get">
          <input class="textoo" type="text" name="q" placeholder="Search..">
          <button type="submit"><img src="https://via.placeholder.com/150" alt="Produto 1"></button>
        </form>
      </div>      


    <div class="header-icons">
      <a href="cadastro.html" title="Entrar / Cadastrar">
        <i class="fa fa-user"></i>
      </a>
      <a href="carrinho.html" title="Carrinho">
        <i class="fa fa-shopping-cart"></i>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <h2 style="text-align:center;">Produtos em Destaque</h2>
    <div class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição breve do produto 1.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição breve do produto 2.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição breve do produto 3.</p>
        <button>Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
