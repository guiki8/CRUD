<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechOnlineStore - E-comerce</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

<!-- CabeÃ§alho -->
<header class="header">

    <button class="btn-departamentos" id="btn-departamentos">
      <i class="fa fa-bars"></i> Departamentos
    </button>

    <a href="index.html" class="logo">
      <img src="img/logo.png" alt="TechStore" height="60px">
      <h3 class="tech logo_nome">Tech</h3>
      <h3 class="store logo_nome">Store</h3>
    </a>

    <div class="header-icons">
      <a href="cadastro.html" title="Entrar / Cadastrar">
        <i class="fa fa-user fa-lg"></i>
      </a>
      <a href="carrinho.html" title="Carrinho">
        <i class="fa fa-shopping-cart fa-lg"></i>
      </a>
</div>
    
    <!--Barra de pesquisa-->
    <form class="formulario" action="pesquisa.html" method="get">
      <input class="texto_pesquisa" type="text" id="nome" required placeholder=" ">
      <span class="placeholder">Pesquisar</span>
      <button type="submit"><i class="fa fa-search fa-lg search-icon"></i></button>
    </form>

  </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="nome" required placeholder=" ">
                    <span class="placeholder">Nome</span>
                </div>
                <div class="input-box">
                    <input type="text" id="sobrenome" required placeholder=" ">
                    <span class="placeholder">Sobrenome</span>
                </div>
                <div class="input-box">
                    <input type="tel" id="cpf" required placeholder=" ">
                    <span class="placeholder">CPF</span>
                </div>
                <div class="input-box">
                    <input type="tel" id="celular" required placeholder=" ">
                    <span class="placeholder">Celular</span>
                </div>

                <div class="input-box">
                   <input type="date" placeholder="Nascimento" required>
                </div>
                <div class="input-box">
                    <select>
                        <option>Sexo</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                <div class="remember-forgot">
                    <label class="ofertas1"><input class="ofertas2" type="checkbox" id="check"> Receber ofertas e novidades</label>
                </div>
                <button type="submit" class="btn" onclick="window.location.href='login.html'">Cadastrar-se</button>
            </form>
        </div>
    </div>

    
</body>
</html>
