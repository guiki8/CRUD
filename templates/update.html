<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Atualizar Item</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ item.nome }}" required>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" value="{{ item.descricao }}" required>
            <input type="submit" value="Atualizar">
        </form>
        <br>
        <a href="{{ url_for('index') }}">Voltar à lista</a>
    </div>
</body>
</html>
